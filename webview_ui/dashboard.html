<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeritNote - Welcome</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- 你的方案: 一个独立的、全宽度的标题栏 -->
    <div id="title-bar">
        <!-- 左侧: 专门用于拖动的区域 -->
        <div id="drag-region"></div>

        <!-- 右侧: 窗口控制按钮 -->
        <div id="window-controls">
            <button id="minimize-btn" class="window-control-btn" title="Minimize">
                <svg xmlns="http://www.w.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
            <button id="maximize-btn" class="window-control-btn" title="Maximize">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg>
            </button>
            <button id="close-btn" class="window-control-btn danger" title="Close">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
    </div>

    <div class="background-noise"></div>
    <div class="main-container">
        <header style="user-select: none;">
            <h1>VeritNote</h1>
            <div class="header-controls">
                <button id="about-btn" class="icon-btn" title="About VeritNote">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                </button>
            </div>
        </header>

        <section class="content">
            <h2 style="user-select: none;">Recent Workspaces</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search recent workspaces...">
            </div>
            <div id="recent-list" class="recent-list">
                <!-- Recent workspaces will be dynamically inserted here -->
            </div>
        </section>

        <footer>
            <button id="open-workspace-btn" class="primary-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                <span>Open a Workspace</span>
            </button>
        </footer>
    </div>

    <!-- About Modal -->
    <div id="about-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h3>About VeritNote</h3>
            <p class="version">Alpha 0</p>
            <p>A sleek, block-based note-taking application.</p>
            <div class="link-container">
                <label>GitHub Repository:</label>
                <input type="text" readonly value="https://github.com/VeritNet/VeritNote" id="github-link">
                <button id="copy-link-btn">Copy</button>
            </div>
        </div>
    </div>

    <script src="js/ipc.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
