<!-- components/page-editor/page-editor.html -->

<div id="editor-area-container">
    <!-- Editor content will be rendered here by the PageEditor class -->
</div>

<aside id="right-sidebar">
    <div id="right-sidebar-resizer"></div>
    <div class="right-sidebar-header">
        <div id="right-sidebar-view-toggle">
            <div class="rs-view-slider"></div>
            <div class="rs-view-option active" data-view="references" title="References">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
            </div>
            <div class="rs-view-option" data-view="details" title="Details">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
            </div>
        </div>
    </div>
    <div id="right-sidebar-content">
        <div id="references-view" class="rs-view active">
            <div class="empty-references-placeholder">Drag blocks here to create references.</div>
        </div>
        <div id="details-view" class="rs-view">
            <div class="empty-details-placeholder">Select a block to see its details.</div>
        </div>
    </div>
    <div class="right-sidebar-footer">
        <button id="right-sidebar-toggle-btn" class="sidebar-footer-btn" title="Collapse right sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="15" y1="3" x2="15" y2="21"></line><polyline points="10 8 15 12 10 16"></polyline></svg>
            <span>Collapse</span>
        </button>
    </div>
</aside>

<!-- Editor-specific Floating Toolbar -->
<div id="floating-toolbar">
    <div id="toolbar-peek-trigger"></div>
    <button id="toggle-toolbar-btn" class="toolbar-icon-btn" title="Collapse Toolbar">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
    </button>
    <button id="save-btn" class="toolbar-icon-btn" title="Save (Ctrl+S)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
    </button>
    <div class="mode-toggle edit-active" id="mode-toggle">
        <div class="mode-toggle-slider"></div>
        <div class="mode-toggle-option" data-mode="edit" title="Edit Mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>
        </div>
        <div class="mode-toggle-option" data-mode="preview" title="Preview Mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </div>
    </div>
</div>

<!-- Editor-specific Modals, Menus, Popovers -->
<div id="command-menu" class="command-menu" style="display: none;"></div>
<div id="block-toolbar-grace-area" class="block-toolbar-grace-area" style="display: none; user-select: none;"></div>
<div id="block-toolbar" class="block-toolbar" style="display: none; user-select: none;"></div>
<div id="popover" class="popover" style="display: none; user-select: none;"></div>
<div id="delete-drop-zone" class="delete-drop-zone">
    <div class="delete-drop-zone-icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
    </div>
</div>
